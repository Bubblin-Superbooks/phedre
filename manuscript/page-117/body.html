<div class="leaf flex"><div class="inner justify"><h3>Scene Vi</h3><p class="  start-chapter">THESEUS, THERAMENES</p><p>THESEUS</p><p>Theramenes, is't thou? Where is my son?
I gave him to thy charge from tenderest childhood.
But whence these tears that overflow thine eyes?
How is it with my son?</p><p>THERAMENES</p><p>Concern too late!
Affection vain! Hippolytus is dead.</p><p>THESEUS</p><p>Gods!</p><p>THERAMENES</p></div> </div>

<div class="leaf flex"><div class="inner justify"><h3>Scene Iv</h3><p class="  start-chapter">HIPPOLYTUS, THERAMENES</p><p>HIPPOLYTUS</p><p>Friend, is all ready?
But the Queen approaches.
Go, see the vessel in fit trim to sail.
Haste, bid the crew aboard, and hoist the signal:
Then soon return, and so deliver me
From interview most irksome.</p><hr class="section"></div> </div>

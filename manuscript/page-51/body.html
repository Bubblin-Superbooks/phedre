<div class="leaf flex"><div class="inner justify"><h3>Scene Iii</h3><p class="  start-chapter">HIPPOLYTUS, ARICIA, THERAMENES, ISMENE</p><p>THERAMENES</p><p>Prince, the Queen comes. I herald her approach.
'Tis you she seeks.</p><p>HIPPOLYTUS</p><p>Me?</p><p>THERAMENES</p><p>What her thought may be
I know not. But I speak on her behalf.
She would converse with you ere you go hence.</p><p>HIPPOLYTUS</p></div> </div>
